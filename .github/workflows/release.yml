name: Release to Foundry VTT

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update module.json
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          jq \
            --arg version "$VERSION" \
            --arg download "https://github.com/${{ github.repository }}/archive/refs/tags/${VERSION}.zip" \
            --arg manifest "https://github.com/${{ github.repository }}/releases/latest/download/module.json" \
            '.version = $version | .download = $download | .manifest = $manifest' \
            module.json > module.json.tmp
          mv module.json.tmp module.json

      - name: Create release archive
        run: |
          zip -r draw-steel-plus.zip . \
            -x "*.git*" "*.github*" "*.DS_Store*" "node_modules/*" "*.md" "*.cursor*"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            module.json
            draw-steel-plus.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Foundry VTT
        env:
          FOUNDRY_TOKEN: ${{ secrets.FOUNDRY_RELEASE_TOKEN }}
        run: |
          curl -X POST "https://foundryvtt.com/_api/packages/release_version/" \
            -H "Content-Type: application/json" \
            -H "Authorization: $FOUNDRY_TOKEN" \
            -d '{
              "id": "draw-steel-plus",
              "release": {
                "version": "${{ steps.version.outputs.VERSION }}",
                "manifest": "https://github.com/${{ github.repository }}/releases/latest/download/module.json",
                "notes": "https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.VERSION }}",
                "compatibility": {
                  "minimum": "13",
                  "verified": "13",
                  "maximum": ""
                }
              }
            }'
